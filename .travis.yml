dist: xenial
os:
  - linux
language: python
sudo: required
addons:
  apt:
    packages:
      - curl
      - gcc
notifications:
  email: false
python:
  # We don't actually use the Travis Python, but this keeps it organized.
  - "3.6"
  - "3.7"
  - "3.8"
install:
  # You may want to periodically update this, although the conda update
  # conda line below will keep everything up-to-date.  We do this
  # conditionally because it saves us some downloading if the version is
  # the same.
  - wget http://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda.sh;
  - bash miniconda.sh -b -p $HOME/miniconda
  - export PATH="$HOME/miniconda/bin:$PATH"
  - hash -r
  - conda config --set always_yes yes --set changeps1 no
  - conda update -n base conda
  # Useful for debugging any issues with conda
  - conda info -a

  - conda create -n smap_io python=${TRAVIS_PYTHON_VERSION}
  - conda env update -f environment.yml -n smap_io
  - source activate smap_io

  - python setup.py develop

  - conda list
  - pip list
  - which pip
  - which python

script:
  - python setup.py test
after_success:
  # report coverage results to coveralls.io
  - pip install coveralls
  - coveralls
deploy:
  provider: pypi
  # better than hiding the token would be to encrypt it with travis...
  username: __token__
  password: $PYPI_TOKEN
  skip_existing: true
  on:
    repo: TUW-GEO/smap_io
    tags: true
after_deploy:
  # as in docs
  - conda create -q -n smap_io_deploy -c conda-forge numpy h5py pyproj netcdf4 pyresample pandas
  - source activate smap_io_deploy
  - pip install smap_io